version: '3'
services:
    chatbot:
        build: .
        container_name: "chatbot"
        environment:
            - PROJECT_ID=${PROJECT_ID}
            - GOOGLE_APPLICATION_CREDENTIALS=/usr/src/app/backupagent.json
            - DB_USER=${DB_USER}
            - DB_PWD=${DB_PWD}
            - SERVER_URL=mongodb
            - DOCKER=TRUE
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
          - MONGODB_USER=${DB_USER}
          - MONGODB_PASS=${DB_PWD}
        volumes:
          - mongodb:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    mongoClientInitializer:
        image: mongo:latest
        container_name: mongoClientInitializer
        volumes:
            - ./scripts:/scripts
        command: 
            - /scripts/entrypoint_db.sh
        environment:
          - DB_USER=${DB_USER}
          - DB_PWD=${DB_PWD}
          - DB_NAME=prod_chatbot
        links:
            - mongodb:mongodb
        depends_on:
            - mongodb

    web:
        build: chatbot/web
        ports:
            - 8000:80
        volumes:
            - .:/srv/chatbot-web
        working_dir: /usr/src/app

volumes:
    mongodb:
