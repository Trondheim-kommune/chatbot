<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Boligadministrasjonen</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta charset='utf-8'/>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div id='page-container'>
    <h1>Chatbot Boligadministrasjonen</h1>
    <div id='chat-window'>
      <div class='msg bot'>
        <p>Hei! Jeg er en chatbot som svarer for Boligadministrasjonen. Hva kan
        jeg hjelpe deg med? </p>
        <p>Jeg forstår korte og konsise spørsmål best!</p>
      </div>
    </div>
    <div id='user-input-field'>
      <form id='input-form' target='_self'>
        <input id='user-input' type='text' placeholder='Skrive en melding...' autofocus>
        <input id='user-input-submit' type='submit' value='Send'>
      </form>
    </div>
  </div>
  <script src="scripts/chat.js"></script>
</body>
</html>
